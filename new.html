        function downloadExcel(data, title) {
            let ws_data = [["ID", "Name", "Scale", "Position X", "Position Y", "Background Color", "Text Color", "Range Start", "Range End", "Test Result"]];
            data.buttons.forEach(btn => {
                ws_data.push([btn.id, btn.name, btn.scale, btn.position.x, btn.position.y, btn.backgroundColor, btn.textColor, btn.range.start, btn.range.end, btn.test_res || "N/A"]);
            });
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `${title}.xlsx`);
        }

        function renderTemplates() {
            fdata.forEach((data, index) => {
                let container = document.createElement("div");
                container.className = "imageContainer";
                container.innerHTML = `<img src="${data.imageUrl}" id="bgImage${index}">`;

                data.buttons.forEach(btnData => {
                    let btn = document.createElement("button");
                    btn.className = "button";
                    btn.innerText = btnData.name;
                    btn.style.background = btnData.backgroundColor;
                    btn.style.color = btnData.textColor;
                    btn.style.left = btnData.position.x + "px";
                    btn.style.top = btnData.position.y + "px";
                    btn.style.transform = `scale(${btnData.scale})`;

                    btn.onclick = function () {
                        let value = prompt("Enter value for " + btnData.name);
                        if (value === null) return;

                        if (value >= btnData.range.start && value <= btnData.range.end) {
                            alert("Correct!");
                            btn.classList.add("correct");
                            btn.classList.remove("wrong");
                            btnData.test_res = value;
                        } else {
                            alert("Wrong!");
                            btn.classList.add("wrong");
                            btn.classList.remove("correct");
                            btnData.test_res = null;
                        }
                    };
                    container.appendChild(btn);

                });

                let downloadBtn = document.createElement("button");
                downloadBtn.innerText = "Download Excel";
                downloadBtn.className = "download-btn"
                downloadBtn.onclick = () => downloadExcel(data, data.title);

                let container2 = document.createElement("div");

                container2.innerHTML = `<h3>${data.title}</h3>`
                container2.className = "out";
                container2.appendChild(container)
                container2.appendChild(downloadBtn)
                imageContainers.appendChild(container2);
            });
